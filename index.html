<body>
  <p>Timezone <span id="timezone"></span></p>
  <p>Current local time is <span id="local-time"></span></p>
  <script type="module">
    document.getElementById(
      'timezone',
    ).textContent = Intl.DateTimeFormat().resolvedOptions().timeZone

    const date = new Date()
    // let's have consistent formatting in a specific locale
    document.getElementById('local-time').textContent = date.toLocaleString(
      'en-GB',
    )
  </script>
</body>
